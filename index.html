<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Display</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body onload="getTime()"> 
    <div id="container">
        <div id="section1">
            <div id="body-left">
                <div id="left-left">
                    <h2 id="city-name">Kuala Lumpur</h2> 
                    <h2 id="day">Today's Day</h1>
                    <h2 id='time'>Time</h2>
                </div>
                <div><img class="weather-icon"/></div>
            </div>
            <div id="body-right">
                <h2>Temperature: </h2>
                <h3 id="temperature"></h3>
                <h2>Wind Speed: </h2>
                <h3 id="wind-speed"></h3>
                <h2>Pressure: </h2>
                <h3 id="pressure"></h3>
                <h2>Humidity: </h2>
                <h3 id="humidity"></h3>
            </div>
        </div>

        <div id="buttons">
            <h2>Check Other Locations</h2>

            <div>
                <button onclick="changeCity('Kuala Lumpur')">Kuala Lumpur</button>
                <button onclick="changeCity('Hong Kong')">Hong Kong</button>
                <button onclick="changeCity('London')">London</button>
                <button onclick="changeCity('Johor Bahru')">Johor Bahru</button>
                <button onclick="changeCity('Beijing')">Beijing</button>
                <button onclick="changeCity('New York City')">New York City</button>
            </div>
        </div>

        <div id="section2">
            <div class="box-holder">
                <h2 id='temp1'></h2>
                <h2 id='wind1'></h2>
                <img id='weatherPic1' />
                <h2 id='humidity1'></h2>
                <h2 id='pressure1'></h2>
            </div>
            <div class="box-holder">
                <h2 id='temp2'></h2>
                <h2 id='wind2'></h2>
                <img id='weatherPic2' />

                <h2 id='pressure2'></h2>
            </div>
            <div class="box-holder">
                <h2 id='temp3'></h2>
                <h2 id='wind3'></h2>
                <img id='weatherPic3' />

            <div class="box-holder">

            </div>
            <div class="box-holder">
                <h2 id='temp5'></h2>
                <h2 id='wind5'></h2>
                <img id='weatherPic5' />
                <h2 id='humidity5'></h2>
                <h2 id='pressure5'></h2>
            </div>
        </div>
            
    </div>
<script src="script.js"></script>
